<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section {
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
        }
        div {
            background-color: green;
            width: 10px;
            height: 10px;
            margin: 1px;
        }
    </style>
    <title>Node JS - Daily Study</title>
</head>
<body>
    <section>
        <% for(let i = 0;i < days.length;i++) { %>
            <div></div>
        <% } %>
    </section>
</body>
</html>
